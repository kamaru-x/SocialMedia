{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row text-center mt-5 mb-5">
        <div class="col-md-12">
            <h1 class="text-white"># {{tag.title}}</h1>
        </div>
    </div>
    <div class="row g-0">
        {% for post in posts %}
            <div class="col-md-4 mb-2">
              <img src="{{post.picture.url}}"alt="image 1" class="w-100">
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
